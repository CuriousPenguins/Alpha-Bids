<html>
 <head>
  <title>{$lang_field_type_hidden}</title>
  <script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script language="javascript" type="text/javascript" src="form-extra.js"></script>
  <script language="javascript" type="text/javascript">
   function FormTextBox() {
    if (window.opener) {
     var args = new Array();
     args["field_type"] = document.mainform.field_type.value;
     args["field_name"] = document.mainform.field_name.value;
     args["field_value"] = document.mainform.field_value.value;
     args["action"] = tinyMCE.getWindowArg('action');
     window.opener.tinyMCE.execCommand("mceFormHidden", false, args);
     // Close the dialog
     tinyMCE.closeDialog();
    }
   }
   
   function init() {
    var formObj = document.mainform;
    formObj.field_type.value = tinyMCE.getWindowArg('field_type');
    formObj.field_name.value = tinyMCE.getWindowArg('field_name');
    formObj.field_value.value = tinyMCE.getWindowArg('field_value');
    formObj.insert.value = tinyMCE.getLang('lang_' + tinyMCE.getWindowArg('action'), 'Insert', true); 
    var frmname = tinyMCE.getLang('lang_' + tinyMCE.getWindowArg('action'), 'Insert', true)
     + " " + tinyMCE.getLang('lang_field_type_hidden', 'Hidden Field', true);
    document.title = frmname;
    document.getElementById('dtitle').innerHTML = frmname;
   }
   
   function cancelAction() {
    tinyMCE.closeDialog();
   }
  </script>
 </head>
 <body onload="init();">
  <div id=helpcat style="display: none">help_field_attr_</div>
  <table border="0" cellpadding="0" cellspacing="0" width="400">
    <tr>
     <td class="title" align=center id='dtitle' onclick='mceHelpChange("lang_form_help_hidden",1)'>{$lang_insert_field_title}{$lang_field_type_hidden}</td>
     <td class="help" nowrap>
      Turn Help:<a href="#"><b id='helpstate' onclick='mceHelpOnOff();'>On</b></a>
     </td>
    </tr>
    <tr>
     <td><BR></td>
     <td id='preview' rowspan=2 valign=top>
     <div id='preview'>Preview: {$lang_form_help_novisable}</div>
     <P></P>
      <div id="help"></div>
     </td>
    </tr>
  <TR><td valign=top>
  <form onsubmit="FormTextBox();return false;" name='mainform' id='mainform'>
   <input type=hidden name="field_type" value="text">
   <table border="0" cellpadding="0" cellspacing="0" width="200">
    <tr>
     <td><BR></td>
     <td> </td>
    </tr>
    <tr>
     <td align=right nowrap onclick='mceHelpChange("name")'>{$lang_field_attr_name}: </td>
     <td><input name="field_name" type="text" id="field_name" value="" size="16" maxlength="16" onFocus='mceHelpChange("name")'></td>
    </tr>
    <tr>
     <td align=right onclick='mceHelpChange("value")'>{$lang_field_attr_value}: </td>
     <td><input name="field_value" type="text" id="field_value" size="30" onFocus='mceHelpChange("value")'></td>
    </tr>
    </tr>
    <tr>
     <td><BR></td>
     <td> </td>
    </tr>
    <tr>
        <td align="center"><input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="FormTextBox();" onFocus='mceHelpChange("lang_form_help_form_update",1)' onmouseover='mceHelpChange("lang_form_help_form_update",1)'></td>
        <td align="center"><input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="cancelAction();" onFocus='mceHelpChange("lang_form_help_form_cancel",1)' onmouseover='mceHelpChange("lang_form_help_form_cancel",1)'></td>
    </tr>
   </table>
  </form>
 </body>
</html>
